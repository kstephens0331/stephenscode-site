<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>

  <!-- Pattern overlay -->
  <defs>
    <pattern id="dots" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="2" fill="#1e293b" opacity="0.5"/>
      <circle cx="75" cy="75" r="2" fill="#1e293b" opacity="0.5"/>
    </pattern>

    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Main content -->
  <g>
    <!-- Logo/Brand -->
    <text x="600" y="220" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#blueGradient)" text-anchor="middle">
      StephensCode
    </text>

    <!-- Tagline -->
    <text x="600" y="300" font-family="Arial, sans-serif" font-size="36" fill="#cbd5e1" text-anchor="middle">
      Veteran-Owned Web Development
    </text>

    <!-- Services -->
    <text x="600" y="360" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">
      Custom Websites • SaaS Platforms • Business Automation
    </text>

    <!-- Location badge -->
    <rect x="450" y="420" width="300" height="60" rx="12" fill="rgba(59, 130, 246, 0.1)" stroke="#3b82f6" stroke-width="2"/>
    <text x="600" y="460" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#60a5fa" text-anchor="middle">
      Houston &amp; Conroe, TX
    </text>
  </g>
</svg>
